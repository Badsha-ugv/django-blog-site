{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<h2>Change Password</h2>
{% if success %}
<div class="alert alert-success">
    Password Change Successfully!
</div>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-warning btn-sm" type="submit">Change Password</button>
</form>
{% endblock %}

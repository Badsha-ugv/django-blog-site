{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Blog Home {% endblock %}
{% block body %}

  <h2>Create your Blog Post Here</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-info btn-sm">Publish</button>

</form>

{% endblock %}
